name: roulette
help: Play random video files from a directory
version: "1.1.0"
environment_variables:
  - name: ROULETTE_DEBUG
    help: Enable debug mode
  - name: MPV_GEOMETRY
    help: Set default window positioning (e.g., '+0+0')
  - name: MPV_VOLUME
    help: Set default volume (0-100)
flags:
  - long: --debug
    short: -d
    help: Enable debug mode
  - long: --reset
    help: Empty playlist and rescan directory
args:
  - name: directory
    help: Path to search for video files
    required: false
